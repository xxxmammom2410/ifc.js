<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text lesson</title>
</head>
<body>

  <div>Hello world</div>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi, nam?s</p>

  <p><del>Hello</del> world</p>
  <p><u>Hello</u> world</p>
